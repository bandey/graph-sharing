{% extends 'menu.html' %}
{% block body %}
  <h1>Импорт нового графа</h1>
  <form id="dataForm" method="post" enctype="multipart/form-data">
    <p><input type="text" name="graphName" placeholder="название" required autofocus></p>
    <p><input type="file" id="dataFile" name="dataFile" accept=".json" required></p>
    <p><input type="submit" value="Отправить"></p>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endblock %}
